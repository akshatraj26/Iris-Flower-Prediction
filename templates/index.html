<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body style="background-image: url('static/images/iris-flower.png')">
        

        <section class='p-5 mb-3 mx-4 text-center'>
            <img src="" alt='' style="width=100%">
            <div class='container'>
                <h1 class='text-center my-4 mx-5 text-white'>Iris Flower Prediction</h1> 		
                <table class ='table text-white'>
                    <th> </th>
                    <th>Sepal Length Cm</th>
                    <th>Sepal Width Cm</th>
                    <th>Petal Length Cm</th>
                    <th>Petal Width Cm</th>
        
                    <tr>
                        <th>min</th>
                        <td>4.300000</td>
                        <td>2.000000</td>
                        <td>1.000000</td>
                        <td>0.100000</td>
                    </tr>
                    <tr>
                        <th>max</th>
                        <td>7.900000</td>
                        <td>4.400000</td>
                        <td>6.900000</td>
                        <td>2.500000</td>
                    </tr>

                </table>

                {% for message in get_flashed_messages() %}
                <div class='alert alert-success alert-dismissible fade show' role ='alert'>
                    <p>{{ message }}</p>
                </div>

                {% endfor %}

                <form action="{{url_for('prediction')}}" method = 'POST'>

                    <div class='row form-group form-check d-flex justify-content-center mb-4'>
                        <label for='' class = 'col-sm-2 col-form-label fw-bold text-white'>Sepal Length</label>
                    <input class ='form-control' type='text' required name= 'sepal_length' placeholder = 'Sepal Length in CM' /> <br>
                </div>
                    <div class='row form-group form-check d-flex justify-content-center mb-4'>
                        <label for='' class ='col-sm-2 col-form-label fw-bold text-white'>Sepal Width</label>
                        <input class ='form-control' type='text' name='sepal_width' placeholder = 'Sepal Width in CM' required /> <br>
                    </div>
                    <div class='row form-group form-check d-flex justify-content-center mb-4'>
                        <label for='' class = 'col-sm-2 col-form-label fw-bold text-white'>Petal Length</label>
                        <input class ='form-control form-contrl-sm' type='text' name='petal_length' placeholder = 'Petal Length in CM' required /> <br>
                    </div>
                    <div class='row form-group form-check d-flex justify-content-center mb-4'>
                        <label for='' class='col-sm-2 col-form-label fw-bold text-white'>Petal Width</label>
                        <input class ='form-control form-contrl-sm' type='text' name= 'petal_width' placeholder = 'Petal Width in CM' required /> <br>
                    </div>
                    <div class='form-check d-flex justify-content-center mb-4'>
                        <button type ='submit' class='btn btn-success btn-block mb-4 text-white submit'>Submit</button>
                    </div>
                    
                    <div class='mb-4 my-3'>
                        <h4 class='text-white'>{{ predict }}</h4>
                        

                       
                    </div>

                </form>
            </div>
        </section>
        <script src="{{url_for('static', filename='script.js')}}" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
